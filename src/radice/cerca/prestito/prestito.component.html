<div *ngIf="risultatoRicerca[0].utente; else libroDisponibile">
  <p id="prestito">In prestito</p>
  <p>
    <button (click)="restituzione()">Restituisci</button>
  </p>
</div>
<ng-template #libroDisponibile>
  <p id="disponibilita">Disponibile</p>
  <p>Prendi il libro in prestito:</p>
  <p>Nominativo: <input id="prestito" (keyup.enter)="prestito()" /></p>
</ng-template>
